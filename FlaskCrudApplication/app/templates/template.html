<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Leil√£o</title>
    <style>
        .alert {
            opacity: 1;
            transition: opacity 0.4s ease-in-out;
        }

        .alert.fade {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="/"><img src="../static/empresa.png" height="35" alt="Empresa"></a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if user %}
                    <a href="/logout" class="btn btn-sm btn-outline-secondary" style="width: 100px;">Logout</a>
                    {% else %}
                    <a href="/login" class="btn btn-sm btn-outline-secondary" aria-current="page" style="width: 100px;">Login</a>
                    {% endif %}
                </div>
            </div>
        </header>
    </div>




    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container pb-1">
                <h1 class="display-4">{{ cabecalho }}</h1>
            </div>
        </div>
        {% if alerta %}
        <div class="alert alert-danger text-center" role="alert">
            <span class="col-6">{{ alerta }}</span>
        </div>
        {% endif %}

        {% block conteudo %}{% endblock %}
    </div>

    {% block jscript %}{% endblock %}

    <script>
        let alert = document.querySelector(".alert");
        if (alert != null) {
            setTimeout(function () {
                alert.classList.add('fade')
            }, 2000);
            setTimeout(function () {
                alert.remove()
            }, 2500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
